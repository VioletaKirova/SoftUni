<h1>Login</h1>
<form (ngSubmit)="login()" [formGroup]="form">
  <div class="field-container">
    <mat-form-field appearance="outline">
      <input formControlName="email" matInput type="email" placeholder="Your email...">
      <mat-hint>Enter a valid email address.</mat-hint>
      <mat-error *ngIf="form.get('email').hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="form.get('email').hasError('email')">Email is invalid.</mat-error>
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field appearance="outline">
      <input formControlName="password" matInput type="password" placeholder="Your password...">
      <mat-hint>Enter a valid password.</mat-hint>
      <mat-error *ngIf="form.get('password').hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="form.get('password').hasError('minlength')">Password must be at least 6 symbols.</mat-error>
    </mat-form-field>
  </div>
  <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">Log In</button>
</form>
