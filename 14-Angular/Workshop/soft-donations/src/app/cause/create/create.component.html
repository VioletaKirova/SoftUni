<div class="col-md-12">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1 class="text-italic">Creating my own cause</h1>
    <form [formGroup]="form" (ngSubmit)="createCauseHandler()">
      <div class="form-group">
        <label for="cause">Cause</label>
        <input
          type="text"
          formControlName="cause"
          id="cause"
          class="form-control"
          placeholder="My cause is ..."
          minlength="5"
        />
        <p *ngIf="form.get('cause')?.touched && form.get('cause')?.invalid" class="error-message">Cause name is required! Minimum length: 5 characters</p>
        <p *ngIf="form.get('cause')?.touched && form.get('cause')?.valid" class="valid-message">Validation passed!</p>
      </div>
      <div class="form-group">
        <label for="neededAmount">Needed amount</label>
        <input
          type="number"
          formControlName="neededAmount"
          id="neededAmount"
          class="form-control"
          placeholder="I need ..."
        />
        <p *ngIf="form.get('neededAmount')?.touched && form.get('neededAmount')?.invalid" class="error-message">Needed amount is required! Minimum: 100</p>
        <p *ngIf="form.get('neededAmount')?.touched && form.get('neededAmount')?.valid" class="valid-message">Validation passed!</p>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          id="description"
          cols="30"
          rows="10"
          class="form-control cause-description"
          placeholder="A little bit information about this cause. What is meaning to you?"
        ></textarea>
        <p *ngIf="form.get('description')?.touched && form.get('description')?.invalid" class="error-message">Description is required! Minimum: 50 characters</p>
        <p *ngIf="form.get('description')?.touched && form.get('description')?.valid" class="valid-message">Validation passed!</p>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          formControlName="imageUrl"
          id="imageUrl"
          class="form-control"
          placeholder="https://..."
          pattern="https?:.+"
        />
        <p *ngIf="form.get('imageUrl')?.touched && form.get('imageUrl')?.invalid" class="error-message">Image Url is required! Must begin with: http/https</p>
        <p *ngIf="form.get('imageUrl')?.touched && form.get('imageUrl')?.valid" class="valid-message">Validation passed!</p>
      </div>
      <button [disabled]="form.invalid" class="btn btn-primary">Create</button>
    </form>
  </div>
  <div class="col-md-4"></div>
  
</div>
