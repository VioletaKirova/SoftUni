<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        let productInput = document.querySelector("input[type=text]");
        let priceInput = document.querySelector("input[type=number]");
        let totalPriceTd = document.querySelector("#bill > tfoot > tr > td:nth-child(2)");
        
        let product = productInput.value;
        let price = Number(priceInput.value);
        
        if(product !== "" && price > 0){
            let tbody = document.querySelector("tbody");
            let tr = document.createElement("tr");
            
            let productTd = document.createElement("td");
            productTd.textContent = product;
            
            let priceTd = document.createElement("td");
            priceTd.textContent = price;
            
            tr.appendChild(productTd);
            tr.appendChild(priceTd);
            
            tbody.appendChild(tr);

            totalPriceTd.textContent = Number(totalPriceTd.textContent) + price;

            productInput.value = "";
            priceInput.value = "";
        }
    }
</script>

</body>
</html>
